<section id="registrationPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Registration</h4>
            <hr>
            <form>
              <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="name" />
              </div>
              <div class="form-group">
                <label for="email" class="form-control-label">E-mail</label>
                <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email" />
              </div>
              <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input type="text" id="password" class="form-control" name="password" [(ngModel)]="password" />
              </div>
              <div class="form-group">
                <label for="password1" id="password1" class="form-control-label">Confirm password</label>
                <input type="text" class="form-control" name="password1" [(ngModel)]="password1" />
              </div>
              <div class="form-check">
                <label for="isseller" class="form-control-label"></label>
                <input type="text" id="isseller" class="form-control" name="isseller" [(ngModel)]="isSeller" />
              </div>
              <hr>
              <button class="btn btn-primary btn-block" (click)="register()" [disabled]="btnDisabled">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
